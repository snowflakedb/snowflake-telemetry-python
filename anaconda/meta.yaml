package:
    name: snowflake_telemetry_python
    version: "0.2.1.dev"

source:
    path: /tmp/anaconda_workspace/src

requirements:
    build:
        - python
        - setuptools >=40.0.0
    run:
        - python
        - opentelemetry-api ==1.12.0
        - opentelemetry-sdk ==1.12.0
